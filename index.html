            let pageKey = null;

            if (currentRoute === 'home') {
                PageComponent = MainFunnel;
            } else if (currentRoute === 'about') {
                PageComponent = AboutPage;
            } else if (currentRoute === 'case-studies') {
                PageComponent = CaseStudiesPage;
            } else if (currentRoute === 'careers') {
                PageComponent = CareersPage;
            } else if (currentRoute.startsWith('service-')) {
                PageComponent = ServicePage;
                pageKey = currentRoute.replace('service-', '');
            } else {
                PageComponent = MainFunnel;
            }

            return h('div', { className: "min-h-screen bg-white text-slate-900 font-sans overflow-x-hidden" },
                h(AnimatePresence, { mode: "wait" },
                    h(PageComponent, { 
                        key: currentRoute, 
                        serviceKey: pageKey, 
                        onNavigate: navigateTo 
                    })
                )
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(h(FullyoApp));
    </script>
</body>
</html>
